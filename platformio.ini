[platformio]
src_dir      = Firmware
default_envs = prusa_rambo
build_dir = build/

[common]
default_src_filter = +<src/*> -<src/config> -<src/HAL> +<src/HAL/shared>
;Marlin has this, have to check if not having this breaks something
;extra_scripts = pre:buildroot/share/PlatformIO/scripts/common-cxxflags.py
build_flags = 
    -I Configuration/
    -I pins/
    -I motherboards/


[env]
framework     = arduino
build_flags   = ${common.build_flags}



[env:prusa_rambo]
platform = atmelavr
board = prusa_rambo
board_build.variant = prusa_einsy_rambo
build_flags = -w -Os -Wl,-u,vfprintf -lprintf_flt -lm -Wl,--gc-sections


[env:btt_skr_e3_mini_1_2]
platform = ststm32
board = genericSTM32F103RC
platform_packages = tool-stm32duino
